<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" async></script>
  <title>Rest Countries API</title>
</head>

<body class="has-navbar-fixed-top">
  <!-- navbar section -->
  <header>
    <nav class="navbar has-shadow is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item is-size-5 ml-2 has-text-weight-bold" href="#">
          Where in the world
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item" id="dark-mode">
          <span class="icon is-small is-left">
            <i class="fas fa-adjust"></i>
          </span>
          <span class="ml-2">Dark mode</span>
        </div>
      </div>
      </div>
    </nav>
  </header>

  <!-- main section -->
  <main class="container mt-6">
    <!-- search section -->
    <div class="columns">
      <div class="column is-3">
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Search for a countries" id="search-country">
          <span class="icon is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
      <div class="column is-2 is-offset-7">
        <div class="dropdown is-right">
          <div class="dropdown-trigger">
            <button class="button ml-6" aria-haspopup="true" aria-controls="dropdown-menu">
              <span>Filter by region</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item">Africa</a>
              <a class="dropdown-item">America</a>
              <a class="dropdown-item">Asia</a>
              <a class="dropdown-item">Europe</a>
              <a class="dropdown-item">Oceania</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- cards section -->
    <div class="columns is-multiline is-flex" id="countries-grid">
    </div>

    <!-- pagination -->
    <nav id="pagination" role="navigation" aria-label="pagination">
    </nav>
  </main>
</body>

</html>
